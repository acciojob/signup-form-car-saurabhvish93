<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="post">
       <label for="name">Name</label>
		  <input id="name" placeholder="Name" type="text" required>
	   <br>					
       <label for="email">Email</label>
		  <input id="email" placeholder="Email" type="email" required>
		<br>
		<label>Gender:</label>
           <label for="gender_m">Male</label>
		     <input id="gender_m" name="gender" type="radio" required>
		   <label for="gender_f">Female</label>
		     <input id="gender_f" name="gender" type="radio" required>
		<br>					
       <label for="cars">Car Brands</label>
		<select id="cars" required>
		   <option value="">Please choose an option</option>
	       <option value="1">Tata </option>	
	       <option value="2">Mahindra</option>	
	       <option value="3">Maruti Suzuki</option>	
	       <option value="4">Hyundai</option>	
	       <option value="5">Kia</option>	
		</select>
		<br>					
       <label for="age">Age</label>
		  <input id="age" type="number" required>
		<br>					
       <label for="dob">DOB</label>
		  <input id="dob" type="date" required>
		<br>					
       <label for="tel">Phone Number</label>
		<input id="tel" placeholder="xxx-xxx-xxxx" type="tel" >
		<br>					
       <label for="password">Password</label>
		  <input id="password" placeholder="Password" type="password" required>
	   <br>					
       <label for="tos">I agree to the TOS</label>
		  <input id="tos" type="checkbox" required >
	   <br>					
      <button type="submit">Submit</button>








		
	</form>
	
  

















	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
